language: rust
cache: cargo
jobs:
  include:
    - stage: tests
      cargo test --verbose
    - stage: stable
      rust:
        - stable
    - stage: beta
      rust:
        - beta
    - stage: nightly
      rust:
        - nightly
env: # important!
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true